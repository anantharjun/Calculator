
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Calculator</title>
  <link rel="stylesheet" href="./calculator.css">
</head>

<body>
    <script>
        function add(){
            document.getElementById("result").value = Number(document.getElementById("num1").value) + 
            Number(document.getElementById("num2").value);
        }
        function sub(){
            document.getElementById("result").value = Number(document.getElementById("num1").value) - 
            Number(document.getElementById("num2").value);
        }
        function mul(){
            document.getElementById("result").value = Number(document.getElementById("num1").value) * 
            Number(document.getElementById("num2").value);
        }
        function div(){
            document.getElementById("result").value = Number(document.getElementById("num1").value) /
            Number(document.getElementById("num2").value);
        }
    </script>

  <div class="calculator-box">
    <h1>Calculator</h1>
    <input type="number" id="num1" placeholder="Enter number 1">
    <input type="number" id="num2" placeholder="Enter number 2">
    <div class="operation-buttons">
      <button class="operator" onclick="add()">+</button>
      <button class="operator" onclick="sub()">-</button>
      <button class="operator" onclick="mul()">*</button>
      <button class="operator" onclick="div()">/</button>
    </div>
    <div class="result-box">
      Result: <input id="result"></input>
    </div>
  </div>
</body>

</html>
